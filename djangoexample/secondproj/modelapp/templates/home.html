<form method="post">
    {% csrf_token %}
    <label for="empNo">Employee Number:</label>
    <input type="text" name="empNo" required><br>

    <label for="empName">Employee Name:</label>
    <input type="text" name="empName" required><br>

    <label for="empSalary">Employee Salary:</label>
    <input type="text" name="empSalary" required><br>

    <label for="empAddress">Employee Address:</label>
    <input type="text" name="empAddress" required><br>

    <button type="submit">Add Employee</button>
</form>
